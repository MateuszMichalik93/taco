<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Taco</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Przygotuj własne taco!</h1>
<img th:src="@{/src/main/resources/static.fotki/IMG_20201204_100911.jpg}">


<form method="POST" th:object="${design}">
    <div class="grid">
    <div class="ingredient-group" id="wraps">
        <h3>Wybierz rodzaj mąki:</h3>
        <div th:each="ingredient : ${wrap}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}"> Składniki</span></div><br/>
    </div>
    </div>

    <div class="ingredient-group" id="proteins">
        <h3>Wybierz mięaso:</h3>
        <div th:each="ingredient : ${protein}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">Składniki</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="cheeses">
        <h3>Wybierz sery:</h3>
        <div th:each="ingredient : ${cheese}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">Składniki</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="veggies">
        <h3>Wybierz warzywa:</h3>
        <div th:each="ingredient : ${veggies}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">Składniki</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="sauces">
        <h3>Wybierz sosy:</h3>
        <div th:each="ingredient : ${sauce}">
            <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">Składniki</span><br/>
        </div>
    </div>
    </div>
    <div>

        <h3>nadaj nazwe przygotowanemu taco:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>

        <button>wyślij swoje zamowienie</button>
    </div>
</form>
</body>
</html>
